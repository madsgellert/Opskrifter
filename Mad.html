<script>
  

var foods = [
  "Pizza Margherita",
  "Spaghetti Bolognese",
  "Sushi",
  "Hamburgers",
  "Chicken Alfredo"
];

var currentIndex = 0;

function shuffleArray(array) {
  for (var i = array.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
  }
  return array;
}

function showPreviousText() {
  currentIndex--;
  if (currentIndex < 0) {
    currentIndex = foods.length - 1;
  }
  document.getElementById("text").innerHTML = foods[currentIndex];
}

function showNextText() {
  currentIndex++;
  if (currentIndex >= foods.length) {
    currentIndex = 0;
  }
  document.getElementById("text").innerHTML = foods[currentIndex];
}

shuffleArray(foods);
</script>
</head>
<body>
    
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
        // Registreringen lykkedes
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        // Registreringen fejlede
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

    
  <h1>Mad ideer</h1>
  <p id="text">Tryk næste for at se en tilfældig mad ide</p>
  <button onclick="showPreviousText()">Forrige</button>
  <button onclick="showNextText()">Næste</button>

</body>
